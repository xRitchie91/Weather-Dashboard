<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-with-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.27/moment-timezone-utils.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/microsoft/209/sun-behind-cloud_26c5.png">
</head>

<body>
    <!-- Jumbotron Title -->
    <div class="jumbotron jumbotron-fluid text-dark">
        <h1 class="text-center">üåûWeather Dashboardüå©Ô∏è</h1>
    </div>
    <header class="container">
        <div class="row">

            <!-- search button and stored locations -->
            <div class="col-lg-9">
                <div class="card" id="search-cities">
                    <div class="card-header">
                        <!-- City Search -->
                        <h1>How's The Weather In..</h1>
                        <div class="input-group md-3">
                            <input type="text" class="form-control" id="search-city" aria-label="City Search"
                                aria-describedby="search-button">
                            <div class="input-group-append">
                                <button class=" btn bg-primary text-light" id="search-button"><i
                                        class="fa fa-search"></i></button>
                            </div>
                            <div class="col-md-8">
                                <div class="row ml-2 border border-dark rounded">
                                    <div class="col-sm-12" id="current-weather">
                                        <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                                        <p>Temperature:<span class="current" id="temperature"></span></p>
                                        <p>Humidity:<span class="current" id="humidity"></span></p>
                                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white"
                                                id="uv-index"></span></p>
                                    </div>
                                </div>
                                <!--Row for future data to be dumped here-->
                                <div class="col-sm-12" id="future-weather">
                                    <h3>5-Day Forecast:</h3>
                                    <div class="row text-light">
                                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                            <p id="fDate0"></p>
                                            <p id="fImg0"></p>
                                            <p>Temp:<span id="fTemp0"></span></p>
                                            <p>Humidity:<span id="fHumidity0"></span></p>
                                        </div>
                                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                            <p id="fDate1"></p>
                                            <p id="fImg1"></p>
                                            <p>Temp:<span id="fTemp1"></span></p>
                                            <p>Humidity:<span id="fHumidity1"></span></p>
                                        </div>
                                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                            <p id="fDate2"></p>
                                            <p id="fImg2"></p>
                                            <p>Temp:<span id="fTemp2"></span></p>
                                            <p>Humidity:<span id="fHumidity2"></span></p>
                                        </div>
                                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                            <p id="fDate3"></p>
                                            <p id="fImg3"></p>
                                            <p>Temp:<span id="fTemp3"></span></p>
                                            <p>Humidity:<span id="fHumidity3"></span></p>
                                        </div>
                                        <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                                            <p id="fDate4"></p>
                                            <p id="fImg4"></p>
                                            <p>Temp:<span id="fTemp4"></span></p>
                                            <p>Humidity:<span id="fHumidity4"></span></p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                </button>
                </form>
                <div class="card hide" id="searched-cities-list">
                    <ul class="list-group list-group-flush" id="searched-cities-list">
                    </ul>
                </div>
            </div>
        </div>
        </div>
        </div>

    </header>

    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
